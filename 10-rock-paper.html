<!DOCTYPE html>
<html>
    <head>
        <title>Rock_Paper_Scissors</title>
        <link rel="stylesheet" href="10-rock-paper.css">
    </head>
    
    <body>
        <p class="title">Rock Paper Scissor</p>
        <button 
        onclick="
        playGame('Rock');
        " class="move-button"><img src="images/Rock.png" alt="Rock" class="move-icon"></button>


        <button
        onclick="
        playGame('Paper');
        " class="move-button"><img src="images/Paper.png" alt="Paper" class="move-icon"></button>


        <button
        onclick="
         playGame('Scissor');
                " class="move-button"
        ><img src="images/Scissor.png" alt="Scissor" class="move-icon"></button>
        <p class="js-result result"></p>

        <p class="js-moves ">
        </p>

        <p class="js-score score"></p>

        <button onclick=
        "score.win=0;
         score.losses=0;
         score.ties=0;
         localStorage.removeItem('score');
         updateScoreElement();
        " class="reset-score"
        >Reset Button</button>
    </body>
    <script src="10-rock-paper.js"></script>
</html>
