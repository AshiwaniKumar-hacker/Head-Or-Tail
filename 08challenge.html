<!DOCTYPE html>
<html>
    <head>
        <title>Flip The Coin</title>
    </head>
    <body>
      <p>Head Or Tail</p>  
      <p>
        <button onclick="
     playGame('Head');
        
        ">
            Head
        </button>


        <button onclick="
         playGame('Tail');
        
        
        ">
            Tail
        </button>

        <button onclick="
        score.win=0;
        score.lose=0;
        localStorage.removeItem('score');
        ">Reset Score</button>
      </p>

    </body>
    <script>
let score =JSON.parse(localStorage.getItem('score'))
        || {
                win:0,
                losses:0,
            };

        function playGame(playerMove){
            let commove=computerMove();
   let result='';
        if(playerMove===commove){
            result='You Win';
        } else if(playerMove!==commove){
            result='You Lose';
        }
        if(result==='You Win'){
            score.win+=1;
        } else if(result==='You Lose'){
            score.lose+=1;
        }
        localStorage.setItem('score',JSON.stringify(score));
          alert(`Your move is ${playerMove} .Computer move is ${commov}.${result}.
          Wins=${score.win}, Lose=${score.lose}.
          `);
        }

       function computerMove(){
        const randNum=Math.random();
        if(randNum>=0&&randNum<1/2){
           commov ='Head';
        } else if(randNum>1/2&&randNum<1){
            commov='Tail';
        }
        return commov;
      } 
      
    </script>
</html>
