<!DOCTYPE html>
<html>
    <head>
        <title>Rock_Paper_Scissors</title>
    </head>
    <body>
        <p>Rock Paper Scissor</p>
        <button 
        onclick="
        playGame('Rock');
        ">Rock</button>


        <button
        onclick="
        playGame('Paper');
        ">Paper</button>


        <button
        onclick="
         playGame('Scissor');
                "
        >Scissor</button>
    </body>
    <script>
        function playGame(playerMove){
        const computerMove = pickComputerMove();
        let result='';
        
       if(playerMove==='Rock'){
          if(computerMove==='Rock'){
            result='Tie';
        } else if(computerMove==='Paper'){
            result='You Lose';
        } else if(computerMove==='Scissor'){
            result='You Win';
        }
        } 
        
        else if(playerMove==='Paper'){
         if(computerMove==='Rock'){
            result='You Win!';
        } else if(computerMove==='Paper'){
            result='Tie';
        } else if(computerMove==='Scissor'){
            result='You Lose';
        }
       } 
       
       else if(playerMove==='Scissor'){
          if(computerMove==='Rock'){
            result='You Lose';
        } else if(computerMove==='Paper'){
            result='You Win!';
        } else if(computerMove==='Scissor'){
            result='Tie';
        }
       }
        alert(`Your move is ${playerMove}.Computer move is ${computerMove}.${result}`);
        }


        function pickComputerMove(){
        const randNum=Math.random();
       
        if(randNum>=0 && randNum<1/3){
            computerMove= 'Rock';
        } else if(randNum>=1/3 && randNum<2/3){
            computerMove='Paper';
        } else if(randNum>=2/3 && randNum<1){
            computerMove='Scissor'
        }
        return computerMove;
        }
    </script>
</html>
