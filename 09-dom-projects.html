<!DOCTYPE html>
<html>
    <head>
        <title>DOM Projects</title>
    </head>
    <body>
       <p>YouTube Subscribe Button</p>
       <button onclick="
       subscribe();
" class="js-subbtn">Subscribe</button>
    </body>
    <script>
        function subscribe(){
const buttonElement=document.querySelector('.js-subbtn');

       if(buttonElement.innerText==='Subscribe'){
        buttonElement.innerText='Subscribed';
       } else {
        buttonElement.innerText='Subscribe';
       }
        }
           </script>
</html>
